<section class="py-5 text-center container">
    <div class="row py-lg-1">
    </div>
  </section>

<div class="container main-container">
    <div class="row text-center">
        <div *ngFor="let produto of produtos" class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/produto-detalhe', produto.userId]" >
                    <div style="align-items: center;">
                        <img src="/assets/AngularLogo.png" height="164px" width="253px" alt="">
                    </div>
                </a>
                <h4 class="card-title">{{produto.title | titlecase}}</h4>

                <div [ngSwitch]='produto.id%5==0'>
                    <p *ngSwitchCase="true">Promoção</p>
                    <p *ngSwitchCase="false">Por Apenas</p>                    
                </div>
                
                <div *ngIf='produto.id%5==0' class="card-body">
                    <div><h4 class="card-text">De:
                        <small><del>{{produto.id | currency:'BRL':symbol:'1.2-2':'pt'}}</del></small>
                        Por: {{produto.id*0.9 | currency:'BRL':symbol:'1.2-2':'pt'}}
                    </h4></div>
                </div>

                <div *ngIf='produto.id%5!=0' class="card-body">
                    <div><h4>{{produto.id | currency:'BRL':symbol:'1.2-2':'pt'}}</h4></div>
                </div>                

                <div class="card-footer">
                    <a class="btn btn-primary">
                        <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>
